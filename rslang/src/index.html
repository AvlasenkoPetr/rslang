    <title>RS-Lang</title>

  <body>
    <div class="game-area">
      <span class="points">0</span>
      <span class="count-points">+10 points</span>

        <div class="progress-item"></div>
        <div class="progress-item"></div>
        <div class="progress-item"></div>

          <button class="right">right</button>
          <button class="wrong">wrong</button>
        </div>
      </div>

      <span class="timer">60</span>
    </div>
